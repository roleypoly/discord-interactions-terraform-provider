name: Tests
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    paths-ignore:
      - "README.md"
  schedule:
    - cron: "0 13 * * *"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.16"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2.3.4

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          go build -v .

  # run acceptance tests in a matrix with Terraform core versions
  test:
    name: Matrix Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - "0.14.11"
          - "0.15.5"
          - "1.0.3"
          - "1.1.0-alpha20210728"
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.16"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2.3.4

      - name: Get dependencies
        run: |
          go mod download

      - name: TF acceptance tests
        timeout-minutes: 10
        env:
          TF_ACC: "1"
          TF_ACC_TERRAFORM_VERSION: ${{ matrix.terraform }}
          DISCORD_BOT_TOKEN: ${{ secrets.TFACC_BOT_TOKEN }}
          DISCORD_APPLICATION_ID: ${{ secrets.TFACC_APP_ID }}
          TEST_GUILD_ID: ${{ secrets.TFACC_GUILD_ID }}

        run: |
          make testacc

      - name: Sweep
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.TFACC_BOT_TOKEN }}
          DISCORD_APPLICATION_ID: ${{ secrets.TFACC_APP_ID }}
          TEST_GUILD_ID: ${{ secrets.TFACC_GUILD_ID }}
        run: |
          make sweep
